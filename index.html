<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Puzzle Smartphone Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        canvas { border: 2px solid #333; background-color: #000; cursor: crosshair; transition: transform 0.1s; border-radius: 5px; }
        #ui { color: #888; font-size: 10px; letter-spacing: 1px; margin-bottom: 8px; text-align: center; pointer-events: none; width: 90%; }
        #count { color: #00ff88; font-weight: bold; font-size: 12px; }
        
        /* Animations d'impact */
        .flash-red { animation: flashRed 0.4s ease-out; }
        .flash-yellow { animation: flashYellow 0.4s ease-out; }
        .shake { animation: shake 0.3s; }

        @keyframes flashRed { 0% { background-color: #400; } 100% { background-color: #050505; } }
        @keyframes flashYellow { 0% { background-color: #440; } 100% { background-color: #050505; } }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-4px, 2px); }
            75% { transform: translate(4px, -2px); }
        }
    </style>
</head>
<body>
    <div id="ui">ðŸ’€: DÃ©tache | âš¡: Vitesse x2 | FIXÃ‰ES: <span id="count">0</span>/12</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const countDisplay = document.getElementById('count');

        const image = new Image();
        image.src = 'Imprim.jpg'; 
        
        const COLS = 4;
        const ROWS = 3;
        let pieces = [];
        let obstacles = [];
        let imageLoaded = false;

        image.onload = () => {
            imageLoaded = true;
            initGame();
            animate();
        };

        function initGame() {
            // Adaptation Ã  la taille rÃ©elle du smartphone
            const margin = 20;
            const availableW = window.innerWidth - margin;
            const availableH = window.innerHeight * 0.8; // Laisse de la place pour l'UI
            
            // Calcul du ratio pour ne pas dÃ©former l'image
            const imgRatio = image.width / image.height;
            let finalW = availableW;
            let finalH = finalW / imgRatio;

            if (finalH > availableH) {
                finalH = availableH;
                finalW = finalH * imgRatio;
            }

            canvas.width = availableW;
            canvas.height = availableH;

            const dw = finalW / COLS;
            const dh = finalH / ROWS;
            const offsetX = (canvas.width - finalW) / 2;
            const offsetY = (canvas.height - finalH) / 2;

            // DÃ©coupage de l'image source
            const sw = image.width / COLS;
            const sh = image.height / ROWS;

            pieces = [];
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    pieces.push({
                        x: Math.random() * (canvas.width - dw),
                        y: Math.random() * (canvas.height - dh),
                        targetX: offsetX + (c * dw),
                        targetY: offsetY + (r * dh),
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        fixed: false,
                        sourceX: c * sw, sourceY: r * sh,
                        sourceW: sw, sourceH: sh,
                        drawW: dw, drawH: dh
                    });
                }
            }

            obstacles = [];
            for (let i = 0; i < 8; i++) {
                obstacles.push({
                    x: Math.random() * (canvas.width - dw),
                    y: Math.random() * (canvas.height - dh),
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    drawW: dw, drawH: dh,
                    type: i < 4 ? 'skull' : 'speed',
                    active: true
                });
            }
            updateCount();
        }

        function triggerEffect(type) {
            document.body.classList.remove('flash-red', 'flash-yellow');
            canvas.classList.remove('shake');
            void document.body.offsetWidth; 
            if (type === 'skull') {
                document.body.classList.add('flash-red');
                canvas.classList.add('shake');
            } else {
                document.body.classList.add('flash-yellow');
            }
        }

        function checkCollisions() {
            const activeObs = obstacles.filter(o => o.active);
            const active = [...pieces.filter(p => !p.fixed), ...activeObs];
            for (let i = 0; i < active.length; i++) {
                for (let j = i + 1; j < active.length; j++) {
                    let a = active[i], b = active[j];
                    if (Math.abs(a.x - b.x) < a.drawW && Math.abs(a.y - b.y) < a.drawH) {
                        [a.vx, b.vx] = [b.vx, a.vx];
                        [a.vy, b.vy] = [b.vy, a.vy];
                        a.x += a.vx; a.y += a.vy;
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            checkCollisions();

            pieces.forEach(p => {
                if (!p.fixed) {
                    p.x += p.vx; p.y += p.vy;
                    if (p.x <= 0 || p.x + p.drawW >= canvas.width) p.vx *= -1;
                    if (p.y <= 0 || p.y + p.drawH >= canvas.height) p.vy *= -1;
                } else {
                    p.x += (p.targetX - p.x) * 0.2;
                    p.y += (p.targetY - p.y) * 0.2;
                }
                ctx.drawImage(image, p.sourceX, p.sourceY, p.sourceW, p.sourceH, p.x, p.y, p.drawW, p.drawH);
                if (!p.fixed) {
                    ctx.strokeStyle = "rgba(255,255,255,0.2)";
                    ctx.strokeRect(p.x, p.y, p.drawW, p.drawH);
                }
            });

            obstacles.forEach(o => {
                if (!o.active) return;
                o.x += o.vx; o.y += o.vy;
                if (o.x <= 0 || o.x + o.drawW >= canvas.width) o.vx *= -1;
                if (o.y <= 0 || o.y + o.drawH >= canvas.height) o.vy *= -1;
                ctx.fillStyle = "#111";
                ctx.fillRect(o.x, o.y, o.drawW, o.drawH);
                ctx.strokeStyle = o.type === 'skull' ? "red" : "yellow";
                ctx.strokeRect(o.x, o.y, o.drawW, o.drawH);
                ctx.font = "20px Arial";
                ctx.textAlign = "center";
                ctx.fillText(o.type === 'skull' ? "ðŸ’€" : "âš¡", o.x + o.drawW/2, o.y + o.drawH/1.5);
            });
            requestAnimationFrame(animate);
        }

        function handleInteraction(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            const clickX = clientX - rect.left;
            const clickY = clientY - rect.top;

            for (let o of obstacles) {
                if (o.active && clickX > o.x && clickX < o.x + o.drawW && clickY > o.y && clickY < o.y + o.drawH) {
                    if (o.type === 'skull') {
                        triggerEffect('skull');
                        pieces.forEach(p => { if(p.fixed) { p.fixed = false; p.vx = (Math.random()-0.5)*12; p.vy = (Math.random()-0.5)*12; } });
                    } else {
                        triggerEffect('speed');
                        o.active = false;
                        [...pieces.filter(p => !p.fixed), ...obstacles.filter(ob => ob.active)].forEach(el => { el.vx *= 2; el.vy *= 2; });
                    }
                    updateCount(); return;
                }
            }

            for (let i = pieces.length - 1; i >= 0; i--) {
                const p = pieces[i];
                if (clickX > p.x && clickX < p.x + p.drawW && clickY > p.y && clickY < p.y + p.drawH) {
                    p.fixed = !p.fixed;
                    if (!p.fixed) { p.vx = (Math.random()-0.5)*8; p.vy = (Math.random()-0.5)*8; }
                    updateCount(); break;
                }
            }
        }

        function updateCount() {
            countDisplay.textContent = pieces.filter(p => p.fixed).length;
        }

        canvas.addEventListener('mousedown', handleInteraction);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleInteraction(e); }, { passive: false });
        window.addEventListener('resize', initGame);
    </script>
</body>
</html>
