<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Puzzle Myst√®re - HARDCORE</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        canvas { background-color: #000; cursor: crosshair; touch-action: none; border: 1px solid #222; }
        #ui { color: #888; font-size: 11px; margin-bottom: 8px; text-align: center; pointer-events: none; text-transform: uppercase; font-weight: bold; }
        #count { color: #ff0055; font-weight: bold; font-size: 16px; }
        .flash-red { animation: flashRed 0.3s; }
        @keyframes flashRed { 0% { background-color: #800; } 100% { background-color: #050505; } }
    </style>
</head>
<body>
    <div id="ui">
        ‚ö†Ô∏è DANGER : <span id="count">0</span>/18 PI√àCES FIX√âES
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const countDisplay = document.getElementById('count');

        const image = new Image();
        image.src = 'Imprim.jpg'; 
        
        const COLS = 6, ROWS = 3;
        let pieces = [], obstacles = [];
        let gameBounds = { x: 0, y: 0, w: 0, h: 0 };
        let gameFinished = false;
        let startSpeed = 2.0; 

        image.onload = () => { initGame(); animate(); };

        function initGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.85;
            const imgRatio = image.width / image.height;
            let pW = canvas.width * 0.9, pH = pW / imgRatio;
            if (pH > canvas.height * 0.8) { pH = canvas.height * 0.8; pW = pH * imgRatio; }
            gameBounds = { x: (canvas.width - pW) / 2, y: (canvas.height - pH) / 2, w: pW, h: pH };

            const dw = pW / COLS, dh = pH / ROWS;
            const sw = image.width / COLS, sh = image.height / ROWS;

            for (let i = 0; i < 18; i++) {
                pieces.push({
                    id: i,
                    x: gameBounds.x + Math.random() * (gameBounds.w - dw/2),
                    y: gameBounds.y + Math.random() * (gameBounds.h - dh/2),
                    targetX: gameBounds.x + ((i % COLS) * dw),
                    targetY: gameBounds.y + (Math.floor(i / COLS) * dh),
                    vx: (Math.random() - 0.5) * startSpeed, 
                    vy: (Math.random() - 0.5) * startSpeed,
                    fixed: false, sourceX: (i % COLS) * sw, sourceY: Math.floor(i / COLS) * sh,
                    sourceW: sw, sourceH: sh, drawW: dw, drawH: dh,
                    color: `hsl(${Math.random() * 360}, 70%, 50%)`
                });
            }

            for (let i = 0; i < 6; i++) {
                obstacles.push({
                    x: gameBounds.x + Math.random() * (gameBounds.w - 55),
                    y: gameBounds.y + Math.random() * (gameBounds.h - 55),
                    vx: (Math.random() - 0.5) * 4, vy: (Math.random() - 0.5) * 4,
                    drawW: 55, drawH: 55, active: true
                });
            }
        }

        function drawPiece(p) {
            if (gameFinished) {
                ctx.drawImage(image, p.sourceX, p.sourceY, p.sourceW, p.sourceH, p.x, p.y, p.drawW, p.drawH);
            } else {
                ctx.fillStyle = p.color;
                const s = p.fixed ? 1 : 0.5;
                ctx.fillRect(p.x, p.y, p.drawW * s, p.drawH * s);
                ctx.strokeStyle = "white";
                ctx.lineWidth = p.fixed ? 2 : 1;
                ctx.strokeRect(p.x, p.y, p.drawW * s, p.drawH * s);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const totalFixed = pieces.filter(p => p.fixed).length;
            // ACC√âL√âRATION AGRESSIVE : Vitesse x6 au maximum
            const speedMult = 1 + Math.pow(totalFixed / pieces.length, 2) * 5;

            // 1. Pi√®ces FIX√âES
            pieces.filter(p => p.fixed).forEach(p => {
                p.x += (p.targetX - p.x) * 0.3; p.y += (p.targetY - p.y) * 0.3;
                drawPiece(p);
            });

            if (!gameFinished) {
                // 2. Pi√®ces FLOTTANTES (S'acc√©l√®rent)
                pieces.filter(p => !p.fixed).forEach(p => {
                    p.x += p.vx * speedMult; 
                    p.y += p.vy * speedMult;
                    if (p.x < gameBounds.x || p.x + p.drawW/2 > gameBounds.x + gameBounds.w) p.vx *= -1;
                    if (p.y < gameBounds.y || p.y + p.drawH/2 > gameBounds.y + gameBounds.h) p.vy *= -1;
                    drawPiece(p);
                });

                // 3. OBSTACLES (S'acc√©l√®rent aussi !)
                obstacles.forEach(o => {
                    o.x += o.vx * (1 + (totalFixed / 10)); 
                    o.y += o.vy * (1 + (totalFixed / 10));
                    if (o.x < gameBounds.x || o.x + o.drawW > gameBounds.x + gameBounds.w) o.vx *= -1;
                    if (o.y < gameBounds.y || o.y + o.drawH > gameBounds.y + gameBounds.h) o.vy *= -1;
                    ctx.fillStyle = "#111";
                    ctx.shadowBlur = 15; ctx.shadowColor = "red";
                    ctx.fillRect(o.x, o.y, o.drawW, o.drawH);
                    ctx.shadowBlur = 0;
                    ctx.font = "38px Arial";
                    ctx.textAlign = "center";
                    ctx.fillText("üíÄ", o.x + o.drawW/2, o.y + o.drawH/1.2);
                });
            } else {
                pieces.forEach(drawPiece);
            }

            requestAnimationFrame(animate);
        }

        function handleInteraction(e) {
            if (gameFinished) return;
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            const clickX = clientX - rect.left, clickY = clientY - rect.top;

            obstacles.forEach(o => {
                if (clickX > o.x && clickX < o.x + o.drawW && clickY > o.y && clickY < o.y + o.drawH) {
                    document.body.classList.add('flash-red');
                    setTimeout(() => document.body.classList.remove('flash-red'), 300);
                    pieces.forEach(p => p.fixed = false);
                    updateCount();
                }
            });

            // Priorit√© aux petites pi√®ces flottantes (plus dures √† attraper)
            let pClicked = pieces.filter(p => !p.fixed).find(p => clickX > p.x && clickX < p.x + p.drawW*0.5 && clickY > p.y && clickY < p.y + p.drawH*0.5);
            if (!pClicked) {
                pClicked = pieces.filter(p => p.fixed).find(p => clickX > p.x && clickX < p.x + p.drawW && clickY > p.y && clickY < p.y + p.drawH);
            }

            if (pClicked) {
                pClicked.fixed = !pClicked.fixed;
                if(navigator.vibrate) navigator.vibrate(20);
                updateCount();
            }
        }

        function updateCount() {
            const totalFixed = pieces.filter(p => p.fixed).length;
            countDisplay.textContent = totalFixed;
            if (totalFixed === pieces.length) {
                gameFinished = true;
                if(navigator.vibrate) navigator.vibrate([150, 50, 150]);
            }
        }

        canvas.addEventListener('mousedown', handleInteraction);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleInteraction(e); }, { passive: false });
    </script>
</body>
</html>
