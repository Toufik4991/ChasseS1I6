<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Puzzle 14 - Precision Mode</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        canvas { background-color: #000; cursor: crosshair; touch-action: none; }
        #ui { color: #888; font-size: 10px; margin-bottom: 5px; text-align: center; pointer-events: none; }
        #count { color: #00ff88; font-weight: bold; }
        .flash-red { animation: flashRed 0.3s; }
        .flash-yellow { animation: flashYellow 0.3s; }
        @keyframes flashRed { 0% { background-color: #500; } 100% { background-color: #050505; } }
        @keyframes flashYellow { 0% { background-color: #550; } 100% { background-color: #050505; } }
    </style>
</head>
<body>
    <div id="ui">ðŸ’€: DÃ©tache | âš¡: Vitesse x2 | FIXÃ‰ES: <span id="count">0</span>/14</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const countDisplay = document.getElementById('count');

        const image = new Image();
        image.src = 'Imprim.jpg'; 
        
        const COLS = 7;
        const ROWS = 2; // Total 14 piÃ¨ces
        let pieces = [], obstacles = [];
        let gameBounds = { x: 0, y: 0, w: 0, h: 0 };

        image.onload = () => { initGame(); animate(); };

        function initGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.9;

            const imgRatio = image.width / image.height;
            let pW = canvas.width * 0.9;
            let pH = pW / imgRatio;

            if (pH > canvas.height * 0.8) {
                pH = canvas.height * 0.8;
                pW = pH * imgRatio;
            }

            gameBounds = {
                x: (canvas.width - pW) / 2,
                y: (canvas.height - pH) / 2,
                w: pW,
                h: pH
            };

            const dw = pW / COLS;
            const dh = pH / ROWS;
            const sw = image.width / COLS;
            const sh = image.height / ROWS;

            pieces = [];
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    pieces.push({
                        x: gameBounds.x + Math.random() * (gameBounds.w - dw),
                        y: gameBounds.y + Math.random() * (gameBounds.h - dh),
                        targetX: gameBounds.x + (c * dw),
                        targetY: gameBounds.y + (r * dh),
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        fixed: false,
                        sourceX: c * sw, sourceY: r * sh,
                        sourceW: sw, sourceH: sh,
                        drawW: dw, drawH: dh
                    });
                }
            }

            obstacles = [];
            for (let i = 0; i < 8; i++) {
                obstacles.push({
                    x: gameBounds.x + Math.random() * (gameBounds.w - dw),
                    y: gameBounds.y + Math.random() * (gameBounds.h - dh),
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    drawW: dw, drawH: dh,
                    type: i < 4 ? 'skull' : 'speed',
                    active: true
                });
            }
        }

        function resolveCollisions() {
            const active = [...pieces.filter(p => !p.fixed), ...obstacles.filter(o => o.active)];
            
            for (let i = 0; i < active.length; i++) {
                let a = active[i];

                // Rebond sur les bords du CADRE PRÃ‰DÃ‰FINI
                if (a.x <= gameBounds.x) { a.x = gameBounds.x; a.vx *= -1; }
                if (a.x + a.drawW >= gameBounds.x + gameBounds.w) { a.x = gameBounds.x + gameBounds.w - a.drawW; a.vx *= -1; }
                if (a.y <= gameBounds.y) { a.y = gameBounds.y; a.vy *= -1; }
                if (a.y + a.drawH >= gameBounds.y + gameBounds.h) { a.y = gameBounds.y + gameBounds.h - a.drawH; a.vy *= -1; }

                // Anti-superposition entre cases
                for (let j = i + 1; j < active.length; j++) {
                    let b = active[j];
                    let dx = (a.x + a.drawW/2) - (b.x + b.drawW/2);
                    let dy = (a.y + a.drawH/2) - (b.y + b.drawH/2);
                    
                    if (Math.abs(dx) < a.drawW && Math.abs(dy) < a.drawH) {
                        // Rebond
                        [a.vx, b.vx] = [b.vx, a.vx];
                        [a.vy, b.vy] = [b.vy, a.vy];
                        // Pousser pour sÃ©parer
                        let overlapX = a.drawW - Math.abs(dx);
                        let overlapY = a.drawH - Math.abs(dy);
                        if (overlapX < overlapY) a.x += dx > 0 ? 2 : -2;
                        else a.y += dy > 0 ? 2 : -2;
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dessin du cadre cible
            ctx.strokeStyle = "#222";
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(gameBounds.x, gameBounds.y, gameBounds.w, gameBounds.h);
            ctx.setLineDash([]);

            resolveCollisions();

            pieces.forEach(p => {
                if (!p.fixed) {
                    p.x += p.vx; p.y += p.vy;
                } else {
                    p.x += (p.targetX - p.x) * 0.2;
                    p.y += (p.targetY - p.y) * 0.2;
                }
                ctx.drawImage(image, p.sourceX, p.sourceY, p.sourceW, p.sourceH, p.x, p.y, p.drawW, p.drawH);
                if (!p.fixed) {
                    ctx.strokeStyle = "rgba(0,255,136,0.2)";
                    ctx.strokeRect(p.x, p.y, p.drawW, p.drawH);
                }
            });

            obstacles.forEach(o => {
                if (!o.active) return;
                o.x += o.vx; o.y += o.vy;
                ctx.fillStyle = "#111";
                ctx.fillRect(o.x, o.y, o.drawW, o.drawH);
                ctx.strokeStyle = o.type === 'skull' ? "red" : "yellow";
                ctx.strokeRect(o.x, o.y, o.drawW, o.drawH);
                ctx.font = "20px Arial";
                ctx.textAlign = "center";
                ctx.fillText(o.type === 'skull' ? "ðŸ’€" : "âš¡", o.x + o.drawW/2, o.y + o.drawH/1.5);
            });

            requestAnimationFrame(animate);
        }

        function handleInteraction(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            const clickX = clientX - rect.left;
            const clickY = clientY - rect.top;

            for (let o of obstacles) {
                if (o.active && clickX > o.x && clickX < o.x + o.drawW && clickY > o.y && clickY < o.y + o.drawH) {
                    if (o.type === 'skull') {
                        document.body.classList.add('flash-red');
                        setTimeout(() => document.body.classList.remove('flash-red'), 300);
                        pieces.forEach(p => { p.fixed = false; p.vx *= 1.5; });
                    } else {
                        document.body.classList.add('flash-yellow');
                        setTimeout(() => document.body.classList.remove('flash-yellow'), 300);
                        o.active = false;
                        [...pieces.filter(p => !p.fixed), ...obstacles].forEach(el => { el.vx *= 2; el.vy *= 2; });
                    }
                    updateCount(); return;
                }
            }

            for (let i = pieces.length - 1; i >= 0; i--) {
                const p = pieces[i];
                if (clickX > p.x && clickX < p.x + p.drawW && clickY > p.y && clickY < p.y + p.drawH) {
                    p.fixed = !p.fixed;
                    updateCount(); break;
                }
            }
        }

        function updateCount() {
            countDisplay.textContent = pieces.filter(p => p.fixed).length;
        }

        canvas.addEventListener('mousedown', handleInteraction);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleInteraction(e); }, { passive: false });
    </script>
</body>
</html>
